<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Lemonada&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-dark d-flex align-items-center p-1 space-between">
    <img src="moody-logo.png" height="60" alt="Moody Kittens">
    <form id="add-kitten-form" class="" onsubmit="addKitten(event)">
      <div class="d-flex">
        <input placeholder="Name" type="text" name="name" />
        <button class="btn-special" type="submit">
          /ᐠ｡ꞈ｡ᐟ\
        </button>
      </div>
    </form>
  </header>
  <main class="container mt-3">
    <div id="welcome" class="d-flex justify-content-center">
      <div class="card p-2 text-center w-50">
        <img src="moody-logo.png" height="250" alt="Moody Kittens">
        <div class="mt-2">
          <b class="text-center">Such cat, much meow</b>
          <p id="random-message"></p>
          <br>
          <button onclick="getStarted(); playSound('happy')">Start</button></br>
          <button id="reset-game" class="danger hidden" onclick="deleteKittens(); playSound('mad')">Reset</button>
        </div>
      </div>
    </div>
    <div class="p-2">
      <div id="kittens" class="d-flex align-items-center flex-wrap">
      </div>
    </div>
  </main>
  <footer class="card bg-dark text-light p-2 d-flex align-items-center justify-content-center">
    <small>Created with <span style="color: var(--primary)">&hearts;</span> by Daniel</small>
  </footer>

  <audio id="mad1" src="mad1.mp3"></audio>
  <audio id="mad2" src="mad2.mp3"></audio>
  <audio id="mad3" src="mad3.mp3"></audio>
  <audio id="happy1" src="happy1.mp3"></audio>
  <audio id="happy2" src="happy2.mp3"></audio>
  <audio id="happy3" src="happy3.mp3"></audio>
  <script src="app.js"></script>
</body>

</html>
